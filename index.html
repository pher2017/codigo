<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Leer archivos Google Sheets</title>
</head>
<body>
<div id="app">
<h3>Leer archivo google Sheets</h3>
<a class="waves-effect waves-light btn" v-on:click="recargar">Recargar</a>
<table>
<thead>
<tr>
<th>Nombre</th>
<th>Direccion</th>
<th>Telefono</th>
<th>compra</th>
<th>pagado</th>
<th>restante</th>
</tr>
</thead>
<tbody>
<tr v-for="lista in listaDatos">
<td>{{lista[0]}}</td>
<td>{{lista[1]}}</td>
<td>{{lista[2]}}</td>
<td>{{lista[3]}}</td>
<td>{{lista[4]}}</td>
<td>{{lista[5]}}</td>
</tr>
</tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="leer.js"></script>
</body>
</html>
